<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PolyNite Battle Royale</title>
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; user-select: none; background-color: #1a202c; }
      #root { width: 100%; height: 100%; }
      /* Crosshair */
      .crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 6px;
        height: 6px;
        background-color: white;
        border: 1px solid black;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 50;
      }
      @keyframes damageFlash {
        0% { opacity: 0.5; }
        100% { opacity: 0; }
      }
      .damage-overlay {
        position: absolute;
        inset: 0;
        background-color: red;
        pointer-events: none;
        opacity: 0;
        z-index: 40;
      }
      .damage-active {
        animation: damageFlash 0.3s ease-out;
      }
    </style>
    <!-- Import Maps for direct browser execution without build steps -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",

    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
